<div ng-if="data.bilder || data.hasProfileImage" class="modal image-modal transparent" ng-click="closeModal()">
	<ion-slide-box on-slide-changed="slideChanged('big')" show-pager="false" delegate-handle="profile-gallery-big">
		<ion-slide ng-if="data.hasProfileImage">
			<img ng-src="{{ ::data.portrait.pfad }}/big/{{ ::data.portrait.datei }}" class="fullscreen-image" />
		</ion-slide>
		<ion-slide ng-repeat="image in galleryImages" ng-if="data.bilder">
			<img ng-src="{{ image.pfad }}/big/{{ image.datei }}" class="fullscreen-image" />
		</ion-slide>
	</ion-slide-box>
</div>
