<div class="jam-modal-popup" ng-class="{'overlay-mini': overlayStyle == 'mini', 'jam-is-phone': config.deviceType == 'phone', 'jam-is-tablet': config.deviceType != 'phone' }">

	<div class="jam-modal-content erab-a" ng-if="abTestLottery == 1">
		<div class="header-pin" ng-if="overlayStyle == 'normal'"></div>

		<h1 class="jam-h1">{{ ::overlayText.header }}</h1>

		<div class="content" ng-bind-html="overlayText.teaser"></div>

		<div class="erab-fblike">
			<h2 class="jam-h2">{{ ::overlayText.likeHeader }}</h2>
			<div class="fb-like" data-href="https://www.facebook.com/jameda.de" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
			<div id="fb-root"></div>
		</div>

		<div class="erab-buttons">
			<a ng-click="dismissFbOverlay('noThanks')">{{ ::overlayText.dismissNoThanks }}</a>
			<a ng-click="dismissFbOverlay('isFan')">{{ ::overlayText.dismissIsFan }}</a>
		</div>
	</div>

	<div class="jam-modal-content erab-b" ng-if="abTestLottery == 2">
		<div class="header-pin" ng-if="overlayStyle == 'normal'"></div>

		<h1 class="jam-h1">{{ ::overlayText.header }}</h1>

		<img src="/img/ab-20160420-b.jpg">
		<div class="content" ng-bind-html="overlayText.teaser"></div>

		<div class="erab-fblike">
			<h2 class="jam-h2">{{ ::overlayText.likeHeader }}</h2>
			<div class="fb-like" data-href="https://www.facebook.com/jameda.de" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
			<div id="fb-root"></div>
		</div>

		<div class="erab-buttons">
			<a ng-click="dismissFbOverlay('noThanks')">{{ ::overlayText.dismissNoThanks }}</a>
			<a ng-click="dismissFbOverlay('isFan')" style="float: right;">{{ ::overlayText.dismissIsFan }}</a>
		</div>
	</div>

</div>
